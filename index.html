<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LearnSleepRepeat - Etch A Sketch</title>
    <style>
      .colorDiv {
        width: 60px;
        height: 60px;
        vertical-align: top;
        display: inline-block;
        box-sizing: border-box;
      }
    </style>
</head>
<body>

  <h1>
    Etch a Sketch
  </h1>

  <button id="resetButton">Reset the Sketch</button>
  <p></p>
  <div id="selectColor">Select your Color:</div>
  <div class="colorDiv" id="red" style="background-color: red; border: 1px solid red"></div>
  <div class="colorDiv" id="green" style="background-color: green; border: 1px solid green"></div>
  <div class="colorDiv" id="blue" style="background-color: blue; border: 1px solid blue"></div>
  <div class="colorDiv" id="black" style="background-color: black; border: 1px solid black"></div>
  <div class="colorDiv" id="white" style="background-color: white; border: 1px solid black; text-align: center">Select to Erase Boxes</div>
  <p></p>

<div id="container"></div>

<canvas id="canvas" style="display:none;"></canvas>

<script type="text/javascript" src="javascript.js"></script>
</body>
</html>
